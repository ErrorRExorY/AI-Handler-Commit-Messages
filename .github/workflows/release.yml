name: Compile, Package & Release VS Code Extension

on:
  workflow_run:
    workflows: ["Test VS Code Extension"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-release:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'dev'
    runs-on: self-hosted

    steps:
      # --------------------------------------------------
      # CHECKOUT DEV (für Merge-Quelle)
      # --------------------------------------------------

      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev

      # --------------------------------------------------
      # GIT CONFIG
      # --------------------------------------------------

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # --------------------------------------------------
      # MERGE DEV → MAIN
      # --------------------------------------------------

      - name: Fetch and switch to main
        run: |
          git fetch origin
          git checkout main

      - name: Merge dev into main
        run: |
          git merge origin/dev --no-ff -m "Merge dev into main (CI)"

      - name: Push main
        run: |
          git push origin main

      # --------------------------------------------------
      # BUILD & PACKAGE (AUF MAIN!)
      # --------------------------------------------------

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      # --------------------------------------------------
      # VERSION & TAG
      # --------------------------------------------------

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag already exists"
            exit 1
          fi

      - name: Create git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      # --------------------------------------------------
      # PACKAGE VSIX
      # --------------------------------------------------

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies
        env:
          VSCE_PAT: dummy

      - name: Capture VSIX filename
        id: vsix
        run: |
          echo "file=$(ls *.vsix)" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # GITHUB RELEASE
      # --------------------------------------------------

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: ${{ steps.vsix.outputs.file }}
